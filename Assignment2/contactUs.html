<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="contactUs.css">
    <title>Contact Us</title>
</head>
<body>
         <form name="contact-sheet" class="contact-sheet" onsubmit="return collectData()">
            <h1 id="heading">Contact Sheet</h1>
        <div>
            <label for="fName">First Name: </label>
            <input type="text" id="fname" name="fname">
        </div>
        <div>
            <label for="lName">Last Name: </label>
            <input type="text" id="lname" name="lname">
        </div>
        <div>
            <label for="email">Email: </label>
            <input type="text" id="email-text" name="email">
        </div>
        <div>
            <label for="phone">Mobile Phone: </label>
            <input type="text" id="phone-text" name="phone">
        </div>
        <div>
            <label for="OPmessage">(Optional) Message</label>
            <textarea name="message" maxlength="250"></textarea>
        </div>
            <input id="submit" type="submit" value="Submit">
        </form>
    <script src="contactUs.js"></script>
</body>
</html>
